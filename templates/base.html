{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" class="app">
<head>
    <meta charset="utf-8"/>
    <title>Adchecker | {% block title %}{% endblock %}</title>
    <meta name="description"
          content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}" type="text/css"/>
    <link rel="stylesheet" href="{% static "css/animate.css" %}" type="text/css"/>
    <link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}" type="text/css"/>
    <link rel="stylesheet" href="{% static "css/icon.css" %}" type="text/css"/>
    <link rel="stylesheet" href="{% static "css/font.css" %}" type="text/css"/>
    <link rel="stylesheet" href="{% static "css/app.css" %}" type="text/css"/>
    <link rel="stylesheet" href="{% static "js/intro/introjs.css" %}" type="text/css">

    {% block headers %}
    {% endblock %}

    <!--[if lt IE 9]>
    <script src="{% static "js/ie/html5shiv.js" %}"></script>
    <script src="{% static "js/ie/respond.min.js" %}"></script>
    <script src="{% static "js/ie/excanvas.js" %}"></script>
  <![endif]-->
</head>
<body class="">
<section class="vbox">
    <header class="bg-white header header-md navbar navbar-fixed-top-xs box-shadow">
        <div class="navbar-header aside-md dk">
            <a class="btn btn-link visible-xs" data-toggle="class:nav-off-screen,open" data-target="#nav,html">
                <i class="fa fa-bars"></i>
            </a>
            <a href="/campagnes" class="navbar-brand">
                <img src="{% static "images/logo.png" %}" class="m-r-sm" alt="scale">
                <span class="hidden-nav-xs">Adchecker</span>
            </a>
            <a class="btn btn-link visible-xs" data-toggle="dropdown" data-target=".user">
                <i class="fa fa-cog"></i>
            </a>
        </div>

        {% block header-right %}
        {% endblock %}

    </header>
    <section>
        <section class="hbox stretch">

            {% block menu %}
            {% endblock %}

            <section id="content">

                {% block content %}
                {% endblock %}

                <a href="#" class="hide nav-off-screen-block" data-toggle="class:nav-off-screen,open"
                   data-target="#nav,html"></a>
            </section>
        </section>
    </section>
</section>
<script src="{% static "js/jquery.min.js" %}"></script>
<!-- Bootstrap -->
<script src="{% static "js/bootstrap.js" %}"></script>
<!-- App -->
<script src="{% static "js/app.js" %}"></script>
<script src="{% static "js/slimscroll/jquery.slimscroll.min.js" %}"></script>
<script src="{% static "js/intro/intro.min.js" %}"></script>
<script src="{% static "js/app.plugin.js" %}"></script>

{% block scripts %}
{% endblock %}

</body>
</html>
