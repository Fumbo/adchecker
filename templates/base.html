<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>{% block title %} AdvChecker {% endlock %}</title>

<!-- Bootstrap -->
<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
<link href="{% static "css/style.css" %}" rel="stylesheet">
</head>
<body>

<div class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Advertising Checker</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
            {% block menu %}{% endblock %}
            </ul>
            <a href="/admin">
                <button type="button" class="btn btn-default navbar-right navbar-btn">
                    <span class="glyphicon glyphicon-cog"></span> Administation
                </button>
            </a>
        </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
</div> <!-- navbar -->

{% block content %}{% endblock %}
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>
<script src="{% static "js/resemble.js" %}"></script>
<script src="{% static "js/compare-img.js" %}"></script>
</body>
</html>
